<div class="containerjji">
    <img [src]="food.imageUrl" [alt]="food.name">
</div>
<div class="details">
    <div class="header">
        <span class="name">
            {{food.name}}
        </span>
        <span class="favorite {{food.favorite?'':'not'}}">
            ‚ù§
        </span>
        <div class="origin">
            <span *ngFor = "let origin of food.origins ">
                {{origin}}
            </span>
        </div>

        <div class="cook-time">
            <span>Time to cook about<strong>{{food.cookTime}}</strong>Minutes</span>
        </div>
        <div class="price">
            <span>
                {{food.price|currency}}
            </span>

        </div>
        <button>Add to Cart</button>
        

    </div>
</div>
