<app-search></app-search>
<ul>
    <li *ngFor = "let food of foods" >
        <a>
        <img src= "{{food.imageUrl}}" alt="food images"  >
        <div class="content">
            <div class="content">
                {{food.name}}
            </div>
            <span class="favorite {{food.favorite?'':'not'}}">❤</span>
            <!-- <star-rating [value] = "5" [totalstars]="5" checkedcolor = "red" uncheckedcolor = "black" size = "24px" [readonly] = "false" ></star-rating> -->
            <div class="product-item-footer">
                <div class="origins">
                    <span *ngFor = "let origin of food.origins">
                        {{origin}}

                    </span>
                </div>
                <div class="cook-time">
                    <span>⏰</span>
                    {{food.cookTime}}
                </div>
                
            </div>
            <div class="price">
                {{food.price|currency}}
            </div>
        </div>
        </a>

    </li>
</ul>
